<script type="text/javascript">
  RED.nodes.registerType('tv_comments',{
    category: 'TV Widgets',
    defaults: {
      screen: { value:"" , type: "screen", required: true },
      name: { value: "", required: true },
      icon: { value: "" },
      color: { value: "#ff9618" },
      nextIn: { value: 8 },
    },
    inputs: 1,
    align: 'right',
    color: 'rgb(119, 198, 204)',
    icon: "font-awesome/fa-commenting",
    paletteLabel: 'comments',
    label: function() {
      return this.name || "comments";
    }
  });
</script>

<script type="text/html" data-template-name="tv_comments">
  <div class="form-row">
    <label for="node-input-screen"><i class="icon-tag"></i> Screen</label>
    <select id="node-input-screen"></select>
  </div>

  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>

  <div class="form-row">
    <label for="node-input-icon"><i class="icon-tag"></i> Icon</label>
    <input type="text" id="node-input-icon" placeholder="Font awesome 5 icon name(ex. fa-arrow-up)">
  </div>

  <div class="form-row">
    <label for="node-input-color"><i class="icon-tag"></i> Color</label>
    <input type="text" id="node-input-color" placeholder="Hex color value">
  </div>

  <div class="form-row">
    <label for="node-input-nextIn"><i class="icon-tag"></i> Next in</label>
    <input type="number" id="node-input-nextIn" placeholder="seconds">
  </div>
</script>

<script type="text/html" data-help-name="tv_comments">
  <p>This widget displays simple carousel from array passed in <code>msg.payload</code>.</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>payload
      <span class="property-type">array</span>
    </dt>
    <dd>
      This should be an array of objects with items to display
      <ul>
          <li><code>body</code> - body of the comment to display </li>
          <li><code>name</code> - name of the source displayed above comment </li>
      </ul>
    </dd>
  </dl>
</script>
